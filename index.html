<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch | Odin Project</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <div class="selections">
      <input
        type="color"
        name="color-picker"
        id="color-picker"
        aria-label="color-picker"
        class="color-picker"
        value="#333333"
      />
      <button class="btn random">Randomize</button>
      <button class="btn clear">Clear</button>
    </div>
    <div class="container"></div>
    <div class="range-container">
      <label for="grid-size" class="grid-label"
        ><span class="grid-num">16</span> &times;
        <span class="grid-num">16</span></label
      >
      <input
        type="range"
        name="grid-size"
        id="grid-size"
        min="1"
        max="100"
        value="16"
        class="grid-size"
      />
    </div>
  </body>
</html>
